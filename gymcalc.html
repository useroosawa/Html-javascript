<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GYM Fee</title>
    </head>
    <body>
        <h1>GYM Fee</h1>
        <form onchange="gymfee()">
            <input type="checkbox" id="c1" value="c1">Lights(£10)<br>
            <input type="checkbox" id="c2" value="c2">NET(£2)<br>
            <input type="checkbox" id="c3" value="c3">ball x 1 (£3)
            <select id="num">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </form>
        <p>Total Price £<span id="total">20</span></p>
    </body>
    <script>
        function gymfee(){
            let total = 20;
            let c1 = document.getElementById('c1');
            let c2 = document.getElementById('c2');
            let c3 = document.getElementById('c3');
            let ball = Number(document.getElementById('num').value);

            if(c1.checked){
                total = total + 10;
            }
            if(c2.checked){
                total = total + 2;
            }
            if(c3.checked){
                total = total + 3 * ball;
            }
            document.getElementById('total').textContent = total;
        }
    </script>
</html>
