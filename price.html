    <body>
        <table border="1">
            <tr>
                <th>No.</th><th>Price</th><th>Persons</th><th>Price</th>
            </tr>
            <tr>
                <td>0</td><td><input type="text" id="price" size="5" maxlength="10" value="500"></td><td><input type="text" id="person" size="5" maxlength="10" value="10"></td><td><span id="total">
                    <button onclick="calc()" id="btn">price</button></span></td>

            <tr>

    <script>
        function calc(){
            let price = Number(document.getElementById('price').value);
            let person = Number(document.getElementById('person').value);
            let btn = document.getElementById('btn');
            let total;

            total = price * person;
            document.getElementById('total').textContent = total;
        }

        function calc2(){
